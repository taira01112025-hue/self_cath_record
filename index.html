<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‡ªå·±å°å°¿ å®Ÿè¡Œè¨˜éŒ²ã‚¢ãƒ—ãƒª</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .date-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
        }
        /* ä»Šæ—¥ã®è¨˜éŒ²ã‚¨ãƒªã‚¢ */
        #today-record .record-item {
            display: grid;
            grid-template-columns: 1fr 60px 80px; 
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        #today-record .record-item:last-child {
            border-bottom: none;
        }
        .time-label {
            font-size: 1.1em;
            color: #555;
            font-weight: bold;
        }
        .check-area {
            justify-self: center;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
            accent-color: #007bff;
        }
        .amount-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-self: end;
        }
        .amount-input {
            width: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: right;
        }
        #reset-button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        #reset-button:hover {
            background-color: #c82333;
        }

        /* --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤ºã‚¹ã‚¿ã‚¤ãƒ« --- */
        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            color: #333;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
            text-align: center;
        }
        .day-header {
            font-weight: bold;
            color: #007bff;
            padding: 5px 0;
        }
        .day-cell {
            padding: 8px 0;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®è‰² */
        .day-cell.complete { background-color: #28a745; color: white; }
        .day-cell.partial { background-color: #ffc107; color: #333; }
        .day-cell.incomplete { background-color: #f8d7da; color: #333; }
        .day-cell.today { border: 2px solid #007bff; }
        .day-cell.empty { background-color: #eee; color: #aaa; }
        
        /* --- è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆæ–°è¨­ï¼‰ --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100; /* æœ€å‰é¢ã«è¡¨ç¤º */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 25px;
            border: 1px solid #888;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .detail-item-modal {
            display: grid;
            grid-template-columns: 1fr 50px 70px; /* ãƒ©ãƒ™ãƒ« / ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ / é‡ */
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dotted #ccc;
        }
        .detail-item-modal:last-of-type {
            border-bottom: none;
        }
        .modal-amount-input {
            width: 40px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: right;
        }
        #save-edit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        #save-edit-button:hover {
            background-color: #0056b3;
        }
        .total-amount-modal {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ¥ è‡ªå·±å°å°¿ å®Ÿè¡Œè¨˜éŒ²</h1>
        
        <div class="date-display" id="current-date"></div>

        <div id="today-record">
            <div class="record-item">
                <span class="time-label">â˜€ï¸ æœ</span>
                <div class="check-area"><input type="checkbox" data-time="morning"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="morning" placeholder="é‡" min="0"> ml
                </div>
            </div>
            <div class="record-item">
                <span class="time-label">ğŸ•› æ˜¼</span>
                <div class="check-area"><input type="checkbox" data-time="noon"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="noon" placeholder="é‡" min="0"> ml
                </div>
            </div>
            <div class="record-item">
                <span class="time-label">ğŸŒ™ å¤œ</span>
                <div class="check-area"><input type="checkbox" data-time="evening"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="evening" placeholder="é‡" min="0"> ml
                </div>
            </div>
            <div class="record-item">
                <span class="time-label">ğŸ›Œ å¯ã‚‹å‰</span>
                <div class="check-area"><input type="checkbox" data-time="bedtime"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="bedtime" placeholder="é‡" min="0"> ml
                </div>
            </div>
        </div>
        
        <button id="reset-button">ğŸ”„ å…¨ã¦ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆ</button>

        <p style="margin-top: 20px; text-align: center; font-size: 0.9em; color: #888;">ä»Šæ—¥ã®è¨˜éŒ²ã¯è‡ªå‹•ä¿å­˜ã•ã‚Œã¾ã™ã€‚</p>

        <hr>

        <h2>ğŸ“… éå»ã®è¨˜éŒ²</h2>
        
        <div class="calendar-grid" id="calendar-view">
            </div>
    </div>
    
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" id="modal-close-button">&times;</span>
            <h3 id="modal-date" style="margin-bottom: 20px;"></h3>
            
            <div id="modal-details">
                </div>

            <div class="total-amount-modal">
                åˆè¨ˆå°å°¿é‡: <span id="modal-total-amount">0 ml</span>
            </div>
            
            <button id="save-edit-button">ğŸ’¾ å¤‰æ›´ã‚’ä¿å­˜</button>
        </div>
    </div>

    <script>
        // --- å®šæ•°ã¨ä»Šæ—¥ã®ã‚­ãƒ¼ã®å®šç¾© ---
        const STORAGE_KEY_PREFIX = 'self_cath_record_'; 
        const TIME_SLOTS = ['morning', 'noon', 'evening', 'bedtime'];
        const TIME_LABELS = { 'morning': 'æœ â˜€ï¸', 'noon': 'æ˜¼ ğŸ•›', 'evening': 'å¤œ ğŸŒ™', 'bedtime': 'å¯ã‚‹å‰ ğŸ›Œ' };

        const today = new Date();
        const todayKey = getFormattedDate(today); 
        const storageKey = STORAGE_KEY_PREFIX + todayKey;
        
        const checkboxes = document.querySelectorAll('#today-record input[type="checkbox"]');
        const amountInputs = document.querySelectorAll('#today-record input[type="number"]');
        const resetButton = document.getElementById('reset-button');
        const calendarView = document.getElementById('calendar-view');
        const detailModal = document.getElementById('detailModal');
        const modalDate = document.getElementById('modal-date');
        const modalDetails = document.getElementById('modal-details');
        const modalTotalAmount = document.getElementById('modal-total-amount');
        const modalClose = document.getElementById('modal-close-button');
        const saveEditButton = document.getElementById('save-edit-button');
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ãŒç¾åœ¨è¡¨ç¤ºã—ã¦ã„ã‚‹æ—¥ä»˜ã‚­ãƒ¼ã‚’ä¿æŒ
        let currentModalDateKey = null; 

        // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ---
        function getFormattedDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        function formatDisplayDate(dateKey) {
            const parts = dateKey.split('-');
            return `${parseInt(parts[0])}å¹´${parseInt(parts[1])}æœˆ${parseInt(parts[2])}æ—¥`;
        }

        // --- 1. ä»Šæ—¥ã®è¨˜éŒ²ã®èª­ã¿æ›¸ãã¨ä¿å­˜ ---
        
        const loadTodayRecords = () => {
            const records = JSON.parse(localStorage.getItem(storageKey));

            checkboxes.forEach(checkbox => {
                const time = checkbox.getAttribute('data-time');
                checkbox.checked = records && records[time] ? records[time].checked : false;
            });

            amountInputs.forEach(input => {
                const time = input.getAttribute('data-time');
                // è¨˜éŒ²ãŒãªã„å ´åˆã¯ç©ºã€ã‚ã‚‹å ´åˆã¯å€¤ã‚’è¨­å®š
                input.value = records && records[time] ? (records[time].amount || '') : '';
            });
        };

        const saveRecords = () => {
            const records = {};
            TIME_SLOTS.forEach(time => {
                const checkbox = document.querySelector(`#today-record input[type="checkbox"][data-time="${time}"]`);
                const amountInput = document.querySelector(`#today-record input[type="number"][data-time="${time}"]`);
                
                records[time] = {
                    checked: checkbox.checked,
                    // å€¤ãŒãªã„ã‹ä¸æ­£ãªå ´åˆã¯0ã¨ã—ã¦ä¿å­˜
                    amount: parseInt(amountInput.value) || 0 
                };
            });
            localStorage.setItem(storageKey, JSON.stringify(records));
            renderCalendar(); 
        };

        // --- 2. 1ãƒ¶æœˆåˆ†ã®è¨˜éŒ²ãƒªã‚»ãƒƒãƒˆ ---

        const resetRecords = () => {
            if (confirm('æœ¬å½“ã«å…¨ã¦ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å…ƒã«æˆ»ã›ã¾ã›ã‚“ã€‚')) {
                let keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith(STORAGE_KEY_PREFIX)) {
                        keysToRemove.push(key);
                    }
                }

                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                loadTodayRecords(); 
                renderCalendar(); 
                alert('å…¨ã¦ã®è¨˜éŒ²ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸã€‚');
            }
        };

        // --- 3. ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»æ©Ÿèƒ½ã¨è©³ç´°è¡¨ç¤º/ç·¨é›†ï¼ˆæ›´æ–°ï¼‰ ---

        const getDayStatusAndAmount = (dateKey) => {
            const storedRecords = localStorage.getItem(STORAGE_KEY_PREFIX + dateKey);
            
            if (!storedRecords) {
                return { status: 'incomplete', totalAmount: 0 };
            }
            
            const records = JSON.parse(storedRecords);
            let completedCount = 0;
            let totalAmount = 0;

            TIME_SLOTS.forEach(time => {
                // è¨˜éŒ²ãŒã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå½¢å¼ã«ãªã£ã¦ã„ã‚‹ã“ã¨ã‚’å‰æ
                if (records[time] && records[time].checked === true) {
                    completedCount++;
                }
                if (records[time] && records[time].amount) {
                    totalAmount += records[time].amount;
                }
            });

            let status;
            if (completedCount === 4) {
                status = 'complete';
            } else if (completedCount > 0) {
                status = 'partial';
            } else {
                status = 'incomplete';
            }

            return { status, totalAmount };
        };

        const renderCalendar = () => {
            calendarView.innerHTML = '';
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
            const dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendarView.appendChild(header);
            });

            // éå»30æ—¥é–“ã®è¡¨ç¤º
            for (let i = 30; i >= 0; i--) {
                const currentDate = new Date(today);
                currentDate.setDate(currentDate.getDate() - i); 

                const dateKey = getFormattedDate(currentDate);
                const dayOfMonth = currentDate.getDate();
                const { status, totalAmount } = getDayStatusAndAmount(dateKey);

                const cell = document.createElement('div');
                cell.className = `day-cell ${status}`;
                if (dateKey === todayKey) {
                     cell.classList.add('today'); 
                }
                cell.innerHTML = `<strong>${dayOfMonth}</strong><br><small>${totalAmount}ml</small>`;
                cell.setAttribute('data-date', dateKey);
                cell.addEventListener('click', () => showDetailModal(dateKey));

                calendarView.appendChild(cell);
            }
        };
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§ç‰¹å®šã®æ—¥ä»˜ã®è©³ç´°ã‚’è¡¨ç¤º/ç·¨é›†
        const showDetailModal = (dateKey) => {
            currentModalDateKey = dateKey; // ç·¨é›†ä¿å­˜ã®ãŸã‚ã«æ—¥ä»˜ã‚­ãƒ¼ã‚’ä¿æŒ
            const storedRecords = localStorage.getItem(STORAGE_KEY_PREFIX + dateKey);
            
            modalDate.textContent = formatDisplayDate(dateKey) + ' ã®è¨˜éŒ²ç·¨é›†';
            modalDetails.innerHTML = ''; // è©³ç´°ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¯ãƒªã‚¢
            
            const records = storedRecords ? JSON.parse(storedRecords) : {};
            let totalAmount = 0;

            TIME_SLOTS.forEach(time => {
                const record = records[time] || { checked: false, amount: 0 };
                totalAmount += record.amount;
                
                // ç·¨é›†å¯èƒ½ãªå…¥åŠ›è¦ç´ ã‚’ç”Ÿæˆ
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item-modal';
                detailItem.innerHTML = `
                    <span style="font-weight: bold;">${TIME_LABELS[time]}</span> 
                    <input type="checkbox" data-modal-time="${time}" ${record.checked ? 'checked' : ''} style="justify-self: center;">
                    <div style="display: flex; align-items: center;">
                        <input type="number" class="modal-amount-input" data-modal-time="${time}" value="${record.amount || ''}" placeholder="é‡" min="0"> ml
                    </div>
                `;
                modalDetails.appendChild(detailItem);
            });
            
            // åˆè¨ˆé‡‘é¡ã‚’æ›´æ–°
            modalTotalAmount.textContent = `${totalAmount} ml`;
            
            // ãƒ¢ãƒ¼ãƒ€ãƒ«å†…ã®å…¥åŠ›ãŒå¤‰æ›´ã•ã‚ŒãŸã‚‰åˆè¨ˆé‡ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°
            modalDetails.querySelectorAll('input[type="checkbox"], input[type="number"]').forEach(input => {
                input.addEventListener('change', updateModalTotalAmount);
                input.addEventListener('input', updateModalTotalAmount);
            });

            detailModal.style.display = 'block';
        };

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å†…ã®å…¥åŠ›å€¤ã«åŸºã¥ã„ã¦åˆè¨ˆå°å°¿é‡ã‚’æ›´æ–°
        const updateModalTotalAmount = () => {
            let newTotal = 0;
            modalDetails.querySelectorAll('.modal-amount-input').forEach(input => {
                const amount = parseInt(input.value) || 0;
                newTotal += amount;
            });
            modalTotalAmount.textContent = `${newTotal} ml`;
        };

        // ç·¨é›†ã•ã‚ŒãŸè¨˜éŒ²ã‚’ä¿å­˜ã™ã‚‹é–¢æ•°
        const saveEditedRecords = () => {
            if (!currentModalDateKey) return;

            const newRecords = {};
            let totalAmount = 0;

            TIME_SLOTS.forEach(time => {
                const checkbox = modalDetails.querySelector(`input[type="checkbox"][data-modal-time="${time}"]`);
                const amountInput = modalDetails.querySelector(`input[type="number"][data-modal-time="${time}"]`);
                
                const amount = parseInt(amountInput.value) || 0;
                totalAmount += amount;

                newRecords[time] = {
                    checked: checkbox.checked,
                    amount: amount
                };
            });
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            localStorage.setItem(STORAGE_KEY_PREFIX + currentModalDateKey, JSON.stringify(newRecords));
            
            // ä»Šæ—¥ã®è¨˜éŒ²ã®å ´åˆã¯ã€ä»Šæ—¥ã®è¨˜éŒ²ã‚¨ãƒªã‚¢ã‚‚æ›´æ–°
            if (currentModalDateKey === todayKey) {
                loadTodayRecords();
            }

            detailModal.style.display = 'none'; // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
            renderCalendar(); // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æ›´æ–°
            alert(formatDisplayDate(currentModalDateKey) + 'ã®è¨˜éŒ²ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚');
        };

        // --- ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
        modalClose.onclick = function() {
            detailModal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == detailModal) {
                detailModal.style.display = 'none';
            }
        }
        saveEditButton.onclick = saveEditedRecords; // ä¿å­˜ãƒœã‚¿ãƒ³ã«æ©Ÿèƒ½ã‚’å‰²ã‚Šå½“ã¦


        // --- åˆæœŸåŒ–å‡¦ç† ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-date').textContent = formatDisplayDate(todayKey) + ' ã®è¨˜éŒ²';
            
            loadTodayRecords();
            renderCalendar();

            // ä»Šæ—¥ã®è¨˜éŒ²ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', saveRecords);
            });
            amountInputs.forEach(input => {
                input.addEventListener('input', saveRecords);
                input.addEventListener('change', saveRecords);
            });
            
            resetButton.addEventListener('click', resetRecords);
        });
    </script>

</body>
</html>
