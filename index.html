    <style>

        /* ä»Šæ—¥ã®è¨˜éŒ²ã‚¨ãƒªã‚¢ */
        #today-record .record-item {

            align-items: center;

        .amount-input {

            padding: 5px;

        #reset-button {

        /* --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤ºã‚¹ã‚¿ã‚¤ãƒ« --- */
        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            color: #333;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
            text-align: center;
        }
        .day-header {

        }
        .day-cell {
            padding: 8px 0;

            font-size: 0.9em;
            cursor: pointer; /* ã‚¯ãƒªãƒƒã‚¯å¯èƒ½ã§ã‚ã‚‹ã“ã¨ã‚’ç¤ºã™ */
            transition: background-color 0.2s;
        }
        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®è‰² */
        .day-cell.complete { background-color: #28a745; color: white; }
        .day-cell.partial { background-color: #ffc107; color: #333; }
        .day-cell.incomplete { background-color: #f8d7da; color: #333; }
        .day-cell.today { border: 2px solid #007bff; }
        .day-cell.empty { background-color: #eee; color: #aaa; }
        
        /* --- è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆæ–°è¨­ï¼‰ --- */
        .modal {
            display: none; /* åˆæœŸçŠ¶æ…‹ã§ã¯éè¡¨ç¤º */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* èƒŒæ™¯ã‚’æš—ãã™ã‚‹ */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* ç”»é¢ä¸­å¤®ã«é…ç½® */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .detail-item {
            padding: 8px 0;
            border-bottom: 1px dotted #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ¥ è‡ªå·±å°å°¿ å®Ÿè¡Œè¨˜éŒ²</h1>
        
        <div class="date-display" id="current-date"></div>

        <div id="today-record">
            <div class="record-item">
                <span class="time-label">â˜€ï¸ æœ</span>
                <div class="check-area"><input type="checkbox" data-time="morning"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="morning" placeholder="é‡" min="0"> ml
                </div>
            </div>
            <div class="record-item">
                <span class="time-label">ğŸ•› æ˜¼</span>
                <div class="check-area"><input type="checkbox" data-time="noon"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="noon" placeholder="é‡" min="0"> ml
                </div>
            </div>
            <div class="record-item">
                <span class="time-label">ğŸŒ™ å¤œ</span>
                <div class="check-area"><input type="checkbox" data-time="evening"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="evening" placeholder="é‡" min="0"> ml
                </div>
            </div>
            <div class="record-item">
                <span class="time-label">ğŸ›Œ å¯ã‚‹å‰</span>
                <div class="check-area"><input type="checkbox" data-time="bedtime"></div>
                <div class="amount-input-container">
                    <input type="number" class="amount-input" data-time="bedtime" placeholder="é‡" min="0"> ml
                </div>
            </div>
        </div>
        
        <button id="reset-button">ğŸ”„ å…¨ã¦ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆ</button>

        <p style="margin-top: 20px; text-align: center; font-size: 0.9em; color: #888;">ãƒã‚§ãƒƒã‚¯ã¨é‡ã®å…¥åŠ›ã¯è‡ªå‹•ã§ä¿å­˜ã•ã‚Œã¾ã™ã€‚</p>

        <hr>

        <h2>ğŸ“… éå»ã®è¨˜éŒ²</h2>
        
        <div class="status-key">
            </div>

        <div class="calendar-grid" id="calendar-view">
            </div>
    </div>
    
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-date"></h3>
            <div id="modal-details">
                </div>
        </div>
    </div>

    <script>
        // --- å®šæ•°ã¨ä»Šæ—¥ã®ã‚­ãƒ¼ã®å®šç¾© ---
        const STORAGE_KEY_PREFIX = 'self_cath_record_'; 
        const TIME_SLOTS = ['morning', 'noon', 'evening', 'bedtime'];
        const TIME_LABELS = { 'morning': 'æœ â˜€ï¸', 'noon': 'æ˜¼ ğŸ•›', 'evening': 'å¤œ ğŸŒ™', 'bedtime': 'å¯ã‚‹å‰ ğŸ›Œ' };

        const today = new Date();
        const todayKey = getFormattedDate(today); 
        const storageKey = STORAGE_KEY_PREFIX + todayKey;
        
        const checkboxes = document.querySelectorAll('#today-record input[type="checkbox"]');
        const amountInputs = document.querySelectorAll('#today-record input[type="number"]');
        const resetButton = document.getElementById('reset-button');
        const calendarView = document.getElementById('calendar-view');
        const detailModal = document.getElementById('detailModal');
        const modalDate = document.getElementById('modal-date');
        const modalDetails = document.getElementById('modal-details');
        const modalClose = document.querySelector('.close');

        // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ---
        // YYYY-MM-DD å½¢å¼ã®æ—¥ä»˜æ–‡å­—åˆ—ã‚’ç”Ÿæˆ
        function getFormattedDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        // YYYY-MM-DDå½¢å¼ã‚’ã€ŒYå¹´MæœˆDæ—¥ã€å½¢å¼ã«å¤‰æ›
        function formatDisplayDate(dateKey) {
            const parts = dateKey.split('-');
            return `${parseInt(parts[0])}å¹´${parseInt(parts[1])}æœˆ${parseInt(parts[2])}æ—¥`;
        }

        // --- 1. ä»Šæ—¥ã®è¨˜éŒ²ã®èª­ã¿æ›¸ãã¨ä¿å­˜ ---
        
        const loadTodayRecords = () => {
            const records = JSON.parse(localStorage.getItem(storageKey));

            checkboxes.forEach(checkbox => {
                const time = checkbox.getAttribute('data-time');
                checkbox.checked = records && records[time] ? records[time].checked : false;
            });

            amountInputs.forEach(input => {
                const time = input.getAttribute('data-time');
                input.value = records && records[time] ? (records[time].amount || '') : '';
            });
        };

        const saveRecords = () => {
            const records = {};
            TIME_SLOTS.forEach(time => {
                const checkbox = document.querySelector(`#today-record input[type="checkbox"][data-time="${time}"]`);
                const amountInput = document.querySelector(`#today-record input[type="number"][data-time="${time}"]`);
                
                records[time] = {
                    checked: checkbox.checked,
                    // å€¤ãŒãªã„ã‹ä¸æ­£ãªå ´åˆã¯0ã¨ã—ã¦ä¿å­˜
                    amount: parseInt(amountInput.value) || 0 
                };
            });
            localStorage.setItem(storageKey, JSON.stringify(records));
            renderCalendar(); 
        };

        // --- 2. 1ãƒ¶æœˆåˆ†ã®è¨˜éŒ²ãƒªã‚»ãƒƒãƒˆï¼ˆå‰å›ã‚³ãƒ¼ãƒ‰ã¨åŒã˜ï¼‰ ---

        const resetRecords = () => {
            if (confirm('æœ¬å½“ã«å…¨ã¦ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å…ƒã«æˆ»ã›ã¾ã›ã‚“ã€‚')) {
                let keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith(STORAGE_KEY_PREFIX)) {
                        keysToRemove.push(key);
                    }
                }

                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                loadTodayRecords(); 
                renderCalendar(); 
                alert('å…¨ã¦ã®è¨˜éŒ²ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸã€‚');
            }
        };

        // --- 3. ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»æ©Ÿèƒ½ã¨è©³ç´°è¡¨ç¤ºï¼ˆæ›´æ–°ï¼‰ ---

        /**
         * ç‰¹å®šã®æ—¥ã®è¨˜éŒ²ã‹ã‚‰å®Œäº†ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã¨ç·é‡ã‚’è¨ˆç®—ã™ã‚‹
         * @param {string} dateKey - YYYY-MM-DD å½¢å¼ã®æ—¥ä»˜ã‚­ãƒ¼
         * @returns {object} { status: string, totalAmount: number }
         */
        const getDayStatusAndAmount = (dateKey) => {
            const storedRecords = localStorage.getItem(STORAGE_KEY_PREFIX + dateKey);
            
            if (!storedRecords) {
                return { status: 'incomplete', totalAmount: 0 };
            }
            
            const records = JSON.parse(storedRecords);
            let completedCount = 0;
            let totalAmount = 0;

            TIME_SLOTS.forEach(time => {
                if (records[time] && records[time].checked === true) {
                    completedCount++;
                }
                if (records[time] && records[time].amount) {
                    totalAmount += records[time].amount;
                }
            });

            let status;
            if (completedCount === 4) {
                status = 'complete';
            } else if (completedCount > 0) {
                status = 'partial';
            } else {
                status = 'incomplete';
            }

            return { status, totalAmount };
        };

        const renderCalendar = () => {
            calendarView.innerHTML = '';
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
            const dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendarView.appendChild(header);
            });

            // 30æ—¥åˆ†ã®è¡¨ç¤º
            for (let i = 30; i >= 0; i--) {
                const currentDate = new Date(today);
                currentDate.setDate(currentDate.getDate() - i); 

                const dateKey = getFormattedDate(currentDate);
                const dayOfMonth = currentDate.getDate();
                const { status, totalAmount } = getDayStatusAndAmount(dateKey);

                const cell = document.createElement('div');
                cell.className = `day-cell ${status}`;
                if (dateKey === todayKey) {
                     cell.classList.add('today'); 
                }
                cell.innerHTML = `<strong>${dayOfMonth}</strong><br><small>${totalAmount}ml</small>`;
                cell.setAttribute('data-date', dateKey); // è©³ç´°è¡¨ç¤ºã®ãŸã‚ã«æ—¥ä»˜ã‚­ãƒ¼ã‚’ä¿æŒ
                cell.addEventListener('click', () => showDetailModal(dateKey));

                calendarView.appendChild(cell);
            }
        };
        
        /**
         * ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§ç‰¹å®šã®æ—¥ä»˜ã®è©³ç´°ã‚’è¡¨ç¤º
         * @param {string} dateKey - YYYY-MM-DD å½¢å¼ã®æ—¥ä»˜ã‚­ãƒ¼
         */
        const showDetailModal = (dateKey) => {
            const storedRecords = localStorage.getItem(STORAGE_KEY_PREFIX + dateKey);
            
            modalDate.textContent = formatDisplayDate(dateKey) + ' ã®è©³ç´°';
            modalDetails.innerHTML = ''; // è©³ç´°ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¯ãƒªã‚¢
            
            if (!storedRecords) {
                modalDetails.innerHTML = '<p style="text-align: center; color: #888;">ã“ã®æ—¥ã¯è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                detailModal.style.display = 'block';
                return;
            }

            const records = JSON.parse(storedRecords);
            let totalAmount = 0;

            TIME_SLOTS.forEach(time => {
                const record = records[time] || { checked: false, amount: 0 };
                totalAmount += record.amount;
                
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.innerHTML = `
                    <span style="font-weight: bold;">${TIME_LABELS[time]}:</span> 
                    ${record.checked ? 'âœ… å®Ÿè¡Œ' : 'âŒ æœªå®Ÿè¡Œ'} / 
                    ${record.amount} ml
                `;
                modalDetails.appendChild(detailItem);
            });
            
            // åˆè¨ˆè¡Œ
            const totalItem = document.createElement('div');
            totalItem.className = 'detail-item';
            totalItem.style.marginTop = '10px';
            totalItem.innerHTML = `
                <span style="font-weight: bold; color: #007bff;">åˆè¨ˆå°å°¿é‡: ${totalAmount} ml</span>
            `;
            modalDetails.appendChild(totalItem);

            detailModal.style.display = 'block';
        };

        // --- ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
        modalClose.onclick = function() {
            detailModal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == detailModal) {
                detailModal.style.display = 'none';
            }
        }


        // --- åˆæœŸåŒ–å‡¦ç† ---
        document.addEventListener('DOMContentLoaded', () => {
            // ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¡¨ç¤º
            document.getElementById('current-date').textContent = formatDisplayDate(todayKey) + ' ã®è¨˜éŒ²';
            
            // ä»Šæ—¥ã®è¨˜éŒ²ã‚’èª­ã¿è¾¼ã‚€
            loadTodayRecords();
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’åˆæœŸæç”»
            renderCalendar();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼: ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã¨é‡å…¥åŠ›ãŒå¤‰æ›´ã•ã‚ŒãŸã‚‰ä¿å­˜
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', saveRecords);
            });
            amountInputs.forEach(input => {
                // 'input'ã‚¤ãƒ™ãƒ³ãƒˆã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«ä¿å­˜ã€'change'ã‚¤ãƒ™ãƒ³ãƒˆã§å¿µã®ãŸã‚ä¿å­˜
                input.addEventListener('input', saveRecords);
                input.addEventListener('change', saveRecords);
            });
            
            resetButton.addEventListener('click', resetRecords);
        });
    </script>

</body>
